apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-journey-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-journey
  template:
    metadata:
      labels:
        app: devops-journey
    spec:
      containers:
      - name: devops-journey-container
        image: ghcr.io/devops-journey-uz/devops-journey-k8s:7d12570a752b6100e7c5dd862e7926a8f807e9b0
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: ghcr