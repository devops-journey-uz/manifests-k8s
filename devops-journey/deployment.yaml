apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-journey-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-journey
  template:
    metadata:
      labels:
        app: devops-journey
    spec:
      containers:
      - name: devops-journey-container
        image: ghcr.io/devops-journey-uz/devops-journey-k8s:2f8fdb379ccda4f633bf1168904918236d056f4f
        ports:
        - containerPort: 3000 
      imagePullSecrets:
      - name: ghcr